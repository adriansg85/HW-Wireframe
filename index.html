<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>HW-Wireframe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="left-box">

  </div>

  <div class="central-box">


    <!-- header div -->
    <div class="header">

      <p>header</p>

    </div>

    <!-- nav div -->
    <div class="nav">

      <p>nav</p>

    </div>

    <!-- central div -->

    <div class="central">

      <!-- section div -->
      <div class="section">

        <p>section</p>

        <div class="article">

          <p class="ap">article</p>

          <div class="box1">

            <h1>h1, h2, h3</h1>

          </div>

          <div class="box2">

            <p>p</p>

          </div>

        </div>

      </div>

      <!-- aside div -->
      <div class="aside">

        <p>aside</p>

      </div>

    </div>

    <!-- footer div -->
    <div class="footer">

      <p>footer</p>

    </div>

    <div class="right-box">

    </div>

  </div>

</body>

</html>
